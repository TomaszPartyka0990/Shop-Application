<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <nav id="navibar" class="main-navigation">
        <ul class="nav-list">
            <li class="nav-list-item">
                <a href="/" class="nav-link">Strona główna</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-list-item">
                <a href="/categories" class="nav-link">Kategorie</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-list-item">
                <a href="/products/add" class="nav-link">Dodaj produkt</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-list-item">
                <span class="nav-list-span">Zalogowany jako <span sec:authentication="name"></span></span>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-list-item">
                <a href="/logout" class="nav-link">Wyloguj</a>
            </li>
            <li sec:authorize="isAnonymous()" class="nav-list-item">
                <a href="/register" class="nav-link">Rejestracja</a>
            </li>
            <li sec:authorize="isAnonymous()" class="nav-list-item">
                <a href="/login" class="nav-link">Logowanie</a>
            </li>
        </ul>
    </nav>

</body>
</html>
